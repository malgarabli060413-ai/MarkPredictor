<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Grade Potential</title>
    <link rel="stylesheet" href="../static/css/style.css" />
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">MarkPredictor</div>
            <div class="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="grade-potential.html">Predict Marks</a>
                <a href="score-summary.html">Exam Scores</a>
                <a href="tips-feedback.html">Tips</a>
            </div>
            <a href="grade-potential.html" class="btn btn-primary">Predict Now</a>
        </div>
    </header>

    <main class="calculator">
        <div class="container">
            <h1>Calculate Your Grade Potential</h1>
            <p>Input your academic and lifestyle factors to understand how they influence your potential average exam
                scores.</p>

            <form class="form-grid">
                <div class="form-column">
                    <h3>Your Profile</h3>
                    <label>Age
                        <input id="age" type="number" placeholder="20" min="17" max="30">
                    </label>
                    <label>Gender
                        <select id="gender">
                            <option>Select your gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </label>
                    <label>Parent's Highest Education
                        <select id="parentEdu">
                            <option>Select education</option>
                            <option>None</option>
                            <option>High School</option>
                            <option>Bachelor</option>
                            <option>Master</option>
                        </select>
                    </label>
                    <label>Part-time Job
                        <select id="partTimeJob">
                            <option>Do you have a part-time job?</option>
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </label>

                    <h3>Study Habits</h3>
                    <label>Study Hours per Day
                        <input id="studyHours" type="number" step="0.5" placeholder="3.5" min="0" max="12">
                    </label>
                    <label>Attendance %
                        <input id="attendance" type="number" placeholder="85" min="0" max="100">
                    </label>
                    <label>Extracurricular Activities
                        <select id="extracurricular">
                            <option>Participate in activities?</option>
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </label>
                </div>

                <div class="form-column">
                    <h3>Lifestyle & Wellness</h3>
                    <label>Sleep Hours per Night
                        <input id="sleepHours" type="number" step="0.5" placeholder="7" min="0" max="12">
                    </label>
                    <label>Social Media Hours per Day
                        <input id="socialMediaHours" type="number" step="0.5" placeholder="2" min="0" max="10">
                    </label>
                    <label>Netflix/TV Hours per Day
                        <input id="netflixHours" type="number" step="0.5" placeholder="1.5" min="0" max="10">
                    </label>
                    <label>Exercise Frequency (days/week)
                        <input id="exerciseFrequency" type="number" placeholder="3" min="0" max="7">
                    </label>
                    <label>Diet Quality
                        <select id="dietQuality">
                            <option>Select diet quality</option>
                            <option>Poor</option>
                            <option>Fair</option>
                            <option>Good</option>
                        </select>
                    </label>
                    
                    <h3>Mental Health & Tech</h3>
                    <label>Mental Health Rating (1-10)
                        <input id="mentalHealthRating" type="number" placeholder="7" min="1" max="10">
                    </label>
                    <label>Internet Quality
                        <select id="internetQuality">
                            <option>Select internet quality</option>
                            <option>Poor</option>
                            <option>Average</option>
                            <option>Good</option>
                        </select>
                    </label>
                </div>

                <button type="button" id="calcBtn" class="btn btn-primary">
                    Calculate Your Potential
                </button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© <span id="year"></span> GradePilot</p>
    </footer>
    <script src="../static/js/script.js"></script>
</body>

</html>
